<!DOCTYPE html>
<html lang="en">
    <head>
		<title>MovieVisualizer</title>
		<meta charset="utf-8">
		
		<!-- >>>>>STYLESHEETS<<<<< -->
		<link href="css/diaStyle.css" rel="stylesheet" type="text/css">
		<link href="javascript/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- >>>>>BOOTSTRAP SCRIPTS<<<<< -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="javascript/bootsrap/js/bootstrap.min.js"></script>
		
		<!-- >>>>>D3 SCRIPTS<<<<< -->
        <script type="text/javascript" src="javascript/d3/d3.js"></script>
		<script type="text/javascript" src="javascript/d3/fisheye.js"></script>
		
		<!-- >>>>>MOVIEW VISUALIZER SCRIPTS<<<<< -->
		<script type="text/javascript" src="javascript/src/MV_Model.js"></script>
		<script type="text/javascript" src="javascript/src/MV_View.js"></script>
		<script type="text/javascript" src="javascript/src/MV_Controller.js"></script>
		<script type="text/javascript" src="javascript/src/MovieVisualizer.js"></script>
    </head>
	<body onload="MovieVisualizer.init();">
		
		<div class="container nopadding">
			<div class="row">
				<!-- HEADER 
				<div class="col-md-12 header">
				</div>
				-->
				
				<!-- LEFT BODY -->
				<div class="col-md-9 leftbody">
				</div>
				
				<!-- RIGHT BODY -->
				<div class="col-md-3 rightbody">
					<!--<img src="resources/movieVisualizerSmall.png" alt="Movie Visualizer Logo" style="height: 10%; width: 100%; padding-bottom: 1%">-->
					<div class="genreChart">
					</div>
					<div class="tools">
						<div class="shortcuts">
						</div>
						<div>
							<table width="100%">
								<tr>
									<form action="http://www.wikipedia.org/search-redirect.php" method="get" target="_blank">
										<td> Search Wikipedia: </td>
										<td> <input id="wikisearch" type="text" name="search" size="30%" value="" />
											<input type="hidden" name="language" value="en" /> </td>
										<td> <input type="submit" name="go" value=" Go! " /> </td>
									</form> 
								</tr>
								<tr height="5px"></tr>
								<tr>
									<form method="get" action="http://www.imdb.com/find" target="_blank">
										<td> Search IMDb: </td>
										<td> <input id="imdbsearch" type="text" name="q" size="30%" value="" /> 
											<input type="hidden" name="hl" value="pt" /> </td>
										<td> <input type="submit" name="btnG" value=" Go! " /> </td>
									</form>
								</tr>
							</table>
						</div>
					</div>
				</div>
				
				<!-- FOOT BAR 
				<div class="col-md-12 footer">
				</div>
				-->
			</div>
		</div>
		
	</body>
</html>
